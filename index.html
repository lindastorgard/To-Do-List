<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/inl.css">

    <title>ToDo list</title>
</head>

<body>
    <div class="container">
        <main class="heroImage">

            <div class="row justify-content-center">
                <div class="col-12" class="wrapper">
                    <h1>My ToDo list</h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-10 col-md-8 col-lg-6">
                    <div class="input-group heading">
                        <input type="text" class="form-control inputfield" id="newInput" placeholder="New ToDo ..." aria-label="Write New ToDo Item" aria-describedby="button-addon2">
                        <button class="btn btn-light addButton" onclick="addToDo()" type="button">Add ToDo</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-10 col-md-8 col-lg-6">
                    <ul id="myList" class="myList">
                        <li>Exercise<span class="xbutton">x</span></li>
                        <li>Write code<span class="xbutton">x</span></li>
                        <li>Eat<span class="xbutton">x</span></li>
                        <li>Sleep<span class="xbutton">x</span></li>
                    </ul>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-10 col-md-8 col-lg-6">
                    <div>
                        <button class="btn btn-light addButton" onclick="sortToDo()" type="button">Sort A-Ã–</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- My JS -->
    <script src="js/inl.js" type="text/javascript"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
